<!DOCTYPE html>
<html>

	<head th:replace="~{base::head}"></head>
	
	<body>
	
	<div th:replace="~{base :: logo}"></div>
	
	<div class="container">
	
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		
		<div class="card  mt-4">
			<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedidos/novo" method="post">
			
		<!-- Nome do Produto -->
				<div class="form-group">
					<label for="nomeProduto">Nome do Produto</label>
					<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="Nome do Produto"/>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
								Erros nome do produto
						</div>
				</div>
					
		<!-- URL do Produto -->	
				<div class="form-group">
					<label for="urlProduto">URL do Produto</label>
					<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="URL do Produto"/>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
								Erros da URL
						</div>
				</div>
				
		<!-- URL da Imagem -->
				<div class="form-group">
					<label for="urlImagem">URL da Imagem</label>
					<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="URL da imagem do Produto"/>
						<div  class="invalid-feedback" th:errors="*{urlImagem}">
								Erros URL IMAGEM
						</div>
				</div>
				
		<!-- Descrição -->
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="descricao do Produto"></textarea>
				</div>
				
		<!-- Botão-->
				<div  class="d-flex justify-content-end">
					<button class="btn btn-md btn-outline-danger" type="submit">Cadastrar</button>
				</div>
			</form>
		</div>
	</div>
	</body>
</html>
