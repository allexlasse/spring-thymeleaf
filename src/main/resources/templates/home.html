<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Mudi</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>
	
	<body>
	
	<div class="container">	
		<div class="card" th:each = "pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
			
			<div class="card-body">
			
			<div class="row">
				<div class="col-12 col-sm-8 mb-3">
				
				<div class="row">
					<div class="col-12 col-md-4">Valor: <span th:text="${pedido.valor}">00.00</span></div>
					<div class="col-12 col-md-8">Data da Entrega: <span th:text="${pedido.data}">11/11/1111</span></div>
				</div>
				
					<div>Produto</div>
						<div><a th:href="${pedido.urlProd}" href="localhost:8080/home" th:text="${pedido.urlProd}">Link para o produto</a></div>	
					
					<div>descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
						</div>
							
				</div>
				
				<div class="col-12 col-sm-4">
					<div>
						<img class="img-thumbnail" th:src="${pedido.urlImg}" src="" alt=""/>
					</div>
				</div>
				
			</div>
			
			</div>
		</div>
	</div>
	
	</body>
</html>
