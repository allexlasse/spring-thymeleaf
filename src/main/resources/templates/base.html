<!-- Header com importações e CSS -->
<head th:fragment="head">

	<meta charset="UTF-8" />
	<title>Mudi</title>
	
<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
		
<!-- Google Font Api : Fonte Handlee -->		
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

<!-- Personalizado -->
	<style>
		.logo-container{
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<!-- Barra azul acima da pagina com a logo -->
	<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
		<span class="logo">Mudi</span>
		<span class="mt-3">Login</span>		
	</div>

<!-- Jumbo acima da nav, para colocar uma perfumaria -->
	<div th:fragment="titulo(valor)" class="jumbotron mb-0">
		<h1 class="display-4" th:text="${valor}"></span></h1>
	</div>
